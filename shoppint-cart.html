<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sopping cart</title>
  <!-- tailwind cdn link  -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto font-semibold py-16">
  <header>
    <h1 class="text-6xl text-center">Choose your new MacBook Air <span class="block text-center">and select a
        finish.</span></h1>
  </header>
  <main class="mt-8">
    <div class="text-center flex justify-center">
      <img src="image/macbook-air-space-gray-select-201810.jpg" alt="">
    </div>
    <h1 class="text-xl text-center mb-16">Starting price: $999</h1>
    <p id="display-color" class="text-2xl text-gray-800 my-5 mx-auto w-1/5 h-8"></p>
    <div class="flex justify-center">
      <button id="spacegray-btn"
        class="w-16 h-16 bg-gray-300 rounded-full border border-4 border-gray-400 mx-6"></button>
      <button id="gold-btn" class="w-16 h-16 bg-yellow-200 rounded-full border border-4 border-gray-400 mx-6"></button>
      <button id="silver-btn"
        class="w-16 h-16 bg-neutral-200 rounded-full border border-4 border-gray-400 mx-6"></button>
    </div>
    <div class="mt-8">
      <h1 class="text-4xl text-center font-semibold">Apple MacBook Air with Apple M1 Chip</h1>
      <div class="grid grid-cols-2 gap-4 w-1/2 mx-auto my-8">
        <button id="7-core-btn" class="bg-gray-200 text-xl font-semibold py-3 rounded-xl core-btn">7-Core
          GPU</button>
        <button id="8-core-btn" class="bg-gray-200 text-xl font-semibold py-3 rounded-xl core-btn">8-Core
          GPU</button>
        <button id="256-storage-btn" class="bg-gray-200 text-xl font-semibold py-3 rounded-xl gb-btn">256 GB
          Storage</button>
        <button id="512-storage-btn" class="bg-gray-200 text-xl font-semibold py-3 rounded-xl gb-btn">512 GB
          Storage</button>
        <button id="free-delevery-btn" class="bg-gray-200 text-xl font-semibold py-3 rounded-xl col-span-2">Get Free
          Delevery</button>
      </div>
    </div>

    <div class="w-5/6 mx-auto mt-12">
      <h1 class="text-2xl mb-4">Starting Cost: $ <span id="starting-cost">999</span></h1>
      <h1 class="text-2xl mb-4">GPU Cost: $ <span id="gpu-cost">0</span></h1>
      <h1 class="text-2xl mb-4">Storage Cost: $ <span id="storage-cost">0</span></h1>
      <h1 class="text-2xl mb-4">Discount: $ <span id="discount">0</span></h1>
      <hr class="border-t-3 border-black">
      <h1 class="text-2xl mt-4">Total Price: $ <span id="total-price">999</span></h1>
    </div>
    <div class="flex mt-8 flex-col w-1/5 mx-auto">
      <input id="cupon-input" class="border border-2 border-gray-400 p-3 rounded mb-3" type="text"
        placeholder="Cupon Code">
      <button id="finish-btn" class="bg-gray-400 text-xl font-semibold py-3 px-8 rounded-xl disabled:opacity-50"
        disabled>Finish</button>
    </div>
  </main>
  <script src="shopping-cart.js"></script>
</body>

</html>
